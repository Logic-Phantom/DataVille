<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0a0a"/>
  
  <!-- Buildings -->
  <rect x="50" y="200" width="60" height="250" fill="url(#cityGradient)" opacity="0.8"/>
  <rect x="130" y="150" width="50" height="300" fill="#00ff88" opacity="0.9"/>
  <rect x="200" y="180" width="70" height="270" fill="#00d4ff" opacity="0.8"/>
  <rect x="290" y="120" width="55" height="330" fill="#00ff88" opacity="0.9"/>
  <rect x="360" y="160" width="65" height="290" fill="url(#cityGradient)" opacity="0.8"/>
  <rect x="440" y="140" width="45" height="310" fill="#00d4ff" opacity="0.9"/>
  
  <!-- Ground -->
  <rect x="0" y="450" width="512" height="62" fill="#1a1a1a"/>
  
  <!-- Grid lines -->
  <line x1="0" y1="450" x2="512" y2="450" stroke="#00ff88" stroke-width="2" opacity="0.3"/>
  <line x1="128" y1="450" x2="128" y2="512" stroke="#00ff88" stroke-width="1" opacity="0.2"/>
  <line x1="256" y1="450" x2="256" y2="512" stroke="#00ff88" stroke-width="1" opacity="0.2"/>
  <line x1="384" y1="450" x2="384" y2="512" stroke="#00ff88" stroke-width="1" opacity="0.2"/>
  
  <!-- Title -->
  <text x="256" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#00ff88">Live</text>
  <text x="256" y="120" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#00d4ff">Data City</text>
</svg>
